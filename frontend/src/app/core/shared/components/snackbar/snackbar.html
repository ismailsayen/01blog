@if (state()) {
<div class="toast-container position-fixed bottom-0 end-0 p-3">
  <div class="toast show border-0 modern-toast" [ngClass]="{
         'toast-info': state()?.type === 'info',
         'toast-success': state()?.type === 'success',
         'toast-error': state()?.type === 'error'
       }">

    <div class="toast-body p-0">
      <div class="d-flex align-items-start p-3">
        <div class="toast-icon-wrapper me-3">
          <i class="bi" [ngClass]="{
               'bi-info-circle-fill': state()?.type === 'info',
               'bi-check-circle-fill': state()?.type === 'success',
               'bi-x-circle-fill': state()?.type === 'error'
             }"></i>
        </div>

        <div class="flex-grow-1">
          <h6 class="mb-1 fw-semibold toast-title">
            {{ state()?.type === 'info' ? 'Information' : state()?.type === 'success' ? 'Success!' : 'Error' }}
          </h6>
          <p class="mb-0 toast-message">
            {{ state()?.message }}
          </p>
        </div>

        <button type="button" class="btn-close toast-close ms-2" (click)="snackbarService.clear()">
        </button>
      </div>
    </div>
  </div>
</div>
}
