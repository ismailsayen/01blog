<div class="w-100 mb-1">
    <app-header-card-blog [id]="blog().id"  [categorie]="blog().categorie" [userName]="blog().userName" [avatar]="blog().avatar"
        [job]="blog().job" [userId]="blog().userId" />

    <app-body-card-blog [title]="blog().title" [content]="blog().content" [image]="blog().image" />
    <app-footer-card-blog [liked]="blog().liked" [id]="blog().id" [createdAt]="blog().createdAt" [lastUpdateAt]="blog().lastUpdateAt"
        [likeCount]="blog().likeCount" [commentsCount]="blog().commentsCount" />
</div>
