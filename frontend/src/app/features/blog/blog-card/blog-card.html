<div class="w-100 mb-3 p-3 blog">
    <app-header-card-blog [id]="blog().id" [categorie]="blog().categorie" [userName]="blog().userName"
        [avatar]="blog().avatar" [job]="blog().job" [userId]="blog().userId" [myBlog]="blog().myBlog" />

    <app-body-card-blog [title]="blog().title" [content]="blog().content" [image]="blog().image" [id]="blog().id" />
    <app-footer-card-blog [liked]="blog().liked" [id]="blog().id" [createdAt]="blog().createdAt"
        [lastUpdateAt]="blog().lastUpdateAt" [likeCount]="blog().likeCount" [commentsCount]="blog().commentsCount" />
</div>
