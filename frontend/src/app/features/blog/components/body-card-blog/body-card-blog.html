<div class="mb-3">

  <div class="main-body d-flex flex-column flex-md-row gap-3 align-items-start w-100">
    <img
      [src]="image()  || '/assets/images/no-image.jpg'"
      alt=""
      class="img order-md-2 ms-md-3"

  </div>
</div>
