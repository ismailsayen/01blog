<div class="container-md ">
  @if (!check || profileService.errorPage()) {
  <p>error</p>
  }@else {
  <app-profile-header [profileId]="check" />
  <app-profile-blogs [profileId]="check" />
  @if(reportService.showReport()){
  <app-report-modal />
  }
  @if(reportService.ConfirmAction()){
  <app-confirmation-pop-up (confirm)="DelteBlog()" />
  }
  }
</div>
