<div class="container-md ">
  @if ( profileService.errorPage()) {
  <div class="text-center">
    <h1>404 </h1>
    <p> <i class="bi bi-person-fill"></i> No Profile found.</p>
  </div>
  }@else {
  <app-profile-header [profileId]="profileId() " />
  <app-profile-blogs [profileId]="profileId() " />
  @if(reportService.showReport()){
  <app-report-modal />
  }
  @if(reportService.ConfirmAction()){
  <app-confirmation-pop-up (confirm)="DelteBlog()" />
  }
  }
</div>
