<!-- Header -->
<div class="mb-4">
  <h4 class="fw-bold mb-1">Admin dashboard</h4>
  <small class="text-muted">
    {{ type() === 'report'
      ? 'Overview & latest reports'
      : 'Manage users'
    }}
  </small>
</div>

<!-- Stats -->
<div class="row g-3 mb-4">
  @for (stat of statsConfig; track stat.label) {
    <div class="col-12 col-md-4">
      <div class="card shadow-sm border-0">
        <div class="card-body d-flex align-items-center gap-3">
          <div
            class="text-white rounded-circle p-3"
            [ngClass]="stat.bg"
          >
            <i class="bi fs-6" [ngClass]="stat.icon"></i>
          </div>

          <div>
            <p class="mb-1 fw-bold text-muted">{{ stat.label }}</p>
            <h3 class="mb-0 fw-bold">{{ stat.value }}</h3>
          </div>
        </div>
      </div>
    </div>
  }
</div>
