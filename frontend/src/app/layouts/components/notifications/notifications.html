<div class="dropdown text-end">
  <i class="bi bi-bell fs-5 position-relative cursor-pointer" id="dropdownUser2" data-bs-toggle="dropdown"
    aria-expanded="false">

    <span class="position-absolute number">
      @if(numNotifs()>9){
      +9
      }@else{
      {{numNotifs()}}
      }
    </span>
  </i>

  <div class="dropdown-menu dropdown-menu-end notification-dropdown p-0" aria-labelledby="dropdownUser2"
    (click)="$event.stopPropagation()">

    <div class="notification-header d-flex justify-content-between align-items-center px-3 py-2 border-bottom">
      <div class="fw-semibold">
        <i class="bi bi-bell-fill me-1 text-primary"></i>
        Notifications
      </div>

      <div class="d-flex gap-2">
        <button class="btn btn-sm btn-light" title="Mark all as read" [disabled]="readNotifs()" (click)="ReadAll()">
          <i class="bi bi-check2-all"></i>
        </button>
        <button class="btn btn-sm btn-light text-danger" title="Delete all" [disabled]="notifs().length<=0"
          (click)="DeleteAll()">
          <i class="bi bi-trash"></i>
        </button>
      </div>
    </div>

    <div class="notification-body px-3 py-2">
      @for (notif of notifs(); track $index) {
      <div class="notif" [ngClass]="notif.readed?'notif':'notif read'">
        <img class="notif__avatar" [src]="notif.avatar || '/assets/images/default-user.jpg'" alt="user avatar" />
        <div class="notif__content">
          <div class="notif__meta">
            <span class="notif__name">{{notif.userName}}</span>
            <span class="notif__time">{{notif.createdAt}}</span>
          </div>
          <div class="d-flex justify-content-between align-items-center">
            <p class="notif__text m-0 p-0">Added a new post</p>
            <div class="d-flex gap-2">
              <button class="btn btn-sm " title="read/unread" (click)="ReadOrUnread(notif.id)">
                @if(notif.readed){
                  <i class="bi bi-eye-slash"></i>
                }@else {
                  <i class="bi bi-eye"></i>
                }
              </button>
              <button class="btn btn-sm text-danger" title="Delete Notif" (click)="DeleteNotif(notif.id)">
                <i class="bi bi-trash"></i>
              </button>
            </div>
          </div>
        </div>
      </div>
      <hr class="m-2">
      }@empty{
      <p class="text-center m-0">
        No new notifications
      </p>
      }
    </div>

  </div>
</div>
