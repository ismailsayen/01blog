<div class="dropdown text-end">
  <i class="bi bi-bell fs-5 position-relative cursor-pointer"
     id="dropdownUser2"
     data-bs-toggle="dropdown"
     aria-expanded="false">

    <span class="position-absolute number">
      +9
    </span>
  </i>

  <div class="dropdown-menu dropdown-menu-end notification-dropdown p-0"
       aria-labelledby="dropdownUser2"
       (click)="$event.stopPropagation()">

    <!-- Header -->
    <div class="notification-header d-flex justify-content-between align-items-center px-3 py-2 border-bottom">
      <div class="fw-semibold">
        <i class="bi bi-bell-fill me-1 text-primary"></i>
        Notifications
      </div>

      <div class="d-flex gap-2">
        <button class="btn btn-sm btn-light" title="Mark all as read" disabled>
          <i class="bi bi-check2-all"></i>
        </button>
        <button class="btn btn-sm btn-light text-danger" title="Delete all" disabled>
          <i class="bi bi-trash"></i>
        </button>
      </div>
    </div>

    <!-- Body (future notifications list) -->
    <div class="notification-body px-3 py-2">
      <p class="text-muted small m-0 text-center">
        No new notifications
      </p>
    </div>

  </div>
</div>
